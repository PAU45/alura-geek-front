<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Panel de Administración</h2>
        <div class="grid grid-cols-1 gap-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Método de Pago</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Pedidos</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Productos</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Reseña</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Usuarios</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Carrito</button>
        </div>
    </div>
</body>
</html>

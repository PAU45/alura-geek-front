<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
</head>
<body>

<div class="container">
    <h1>Editar Producto</h1>
    <form action="/guardar_cambios_producto" method="POST">
        <div class="form-group">
            <label for="idProducto">ID del Producto:</label>
            <input type="text" id="idProducto" name="idProducto" value="001" readonly>
        </div>
        <div class="form-group">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto" value="Producto 1" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required>Descripción del Producto 1</textarea>
        </div>
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" value="10.00" required>
        </div>
        
        <button type="submit">Guardar Cambios</button>
        <a href="administracion_productos.html" class="btn-cancel" style="text-align:center; display: block; color: white; text-decoration: none; padding: 10px; border-radius: 4px;">Cancelar</a>
    </form>
</div>

</body>
</html>

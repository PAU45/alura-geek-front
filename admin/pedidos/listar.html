<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Pedidos</title>
   
</head>
<body>

<div class="container">
    <h1>Administración de Pedidos</h1>

    <div class="filter-container">
        <div class="filter-item">
            <label class="filter-label" for="filterUser">Filtrar por Usuario:</label>
            <input type="text" id="filterUser" placeholder="Nombre de usuario">
        </div>
        <div class="filter-item">
            <label class="filter-label" for="filterProduct">Filtrar por Producto:</label>
            <input type="text" id="filterProduct" placeholder="Nombre del producto">
        </div>
        <div class="filter-item">
            <label class="filter-label" for="filterDate">Filtrar por Fecha:</label>
            <input type="date" id="filterDate">
        </div>
        <div class="filter-item">
            <label class="filter-label" for="filterStatus">Filtrar por Estado:</label>
            <select id="filterStatus">
                <option value="all">Todos</option>
                <option value="paid">Pagado</option>
                <option value="pending">Pendiente</option>
            </select>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Usuario</th>
                <th>Producto</th>
                <th>Total</th>
                <th>Método de Pago</th>
                <th>Fecha</th>
                <th>Estado del Pago</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#001</td>
                <td>Usuario1</td>
                <td>Producto 1</td>
                <td>$25.00</td>
                <td>Tarjeta de Crédito</td>
                <td>2024-11-01</td>
                <td class="status-pending">Pendiente</td>
                <td>
                    <a href="#editModal" class="btn">Actualizar Estado</a>
                </td>
            </tr>
            <tr>
                <td>#002</td>
                <td>Usuario2</td>
                <td>Producto 2</td>
                <td>$15.00</td>
                <td>PayPal</td>
                <td>2024-11-02</td>
                <td class="status-paid">Pagado</td>
                <td>
                    <a href="#editModal" class="btn">Actualizar Estado</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
